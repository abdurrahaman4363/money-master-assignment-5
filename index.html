<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- bootstrap link -->

<body>
   <section>
       <div class="container py-4">
           <h1 class="text-center text-primary">Bank Calculation <span><img src="/images/money-bag.png" width="25px" height="25px" alt=""></span> </h1>
           
           <div class="row gx-5">
               <div class="col-12 col-sm-12 col-lg-6 col-xl-6">
                   <img class="bg-light" width="430px" height="600px" src="/images/money-pic.jpg" alt="">
               </div>

            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 bg-light">
                   <!-- inpput start from here -->
              

                <h4 class="text-center mb-3 mt-5">Income</h4>

                <tr class="me-3 gx-5 gy-5">
                    <td>Income:</td>
                    <td><input class="bg-secondary text-white rounded" type="text"></td>
                </tr>

               <h4 class="text-center my-3">Expenses</h4>
                 
                <table>
                    <tr>
                        <td>Food   :</td>
                        <td><input class="bg-secondary text-white rounded" type="text"></td>
                        
                    </tr>
                    <tr>
                        <td>Rent   :</td>
                        <td><input class="bg-secondary text-white rounded my-2" type="text"></td>
                    </tr>
                    <tr>
                        <td>Clothes:</td>
                        <td><input class="bg-secondary text-white rounded" type="text"></td>
                    </tr>
                </table>

                 
                <!-- Calculate section -->
                <div class="container my-3">  
                    <h5 class="text-center bg-primary text-white px-5 py-2 w-75 rounded">Calculate</h5>
                    </div>


                <h5  class="text-center my-3">Total Expenses:<span>5500</span></h5>
                <h5 class="text-center">Balance:<span>4500</span></h5>
                     
                      <!-- save button -->
                   <div class="text-center my-3">
                    
                    
                       Save: <span class="text-center bg-secondary text-white px-4 py-1 rounded">20</span> % <span class="text-center bg-primary text-white px-5 py-1 rounded">Save</span>
                   </div>

                <h5 class="text-center">Saving Amount:<span>4500</span></h5>
                <h5 class="text-center">Remaining Balance:<span>4500</span></h5>


               
                 
            </div>
              
                </div>
       </div>
   </section>



    <script src="/js/script.js"></script>
