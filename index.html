<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <section>
       <div class="container py-4">
           <h1 class="text-center text-primary">Bank Calculation <span><img src="/images/money-bag.png" width="25px" height="25px" alt=""></span> </h1>
           
           <div class="row gy-5 gx-5">
               <div class="col-12 col-sm-12 col-lg-6 col-xl-6 img-fluid">
                   <img class="bg-light" width="100%" height="600px" src="/images/money-pic.jpg" alt="">
               </div>

            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 bg-light">
                   <!-- inpput start from here -->
              

                <h4 class="text-center mb-3 mt-5">Income</h4>

                <tr class="me-3 gx-5 gy-5">
                    <td>Income:</td>
                    <td><input id="income-input" class="bg-secondary text-white rounded" type="text"></td>
                </tr>

               <h4 class="text-center my-3">Expenses</h4>
                 
                <table>
                    <tr>
                        <td>Food   :</td>
                        <td><input id="food-input" class="bg-secondary text-white rounded" type="text"></td>
                        
                    </tr>
                    <tr>
                        <td>Rent   :</td>
                        <td><input id="rent-input" class="bg-secondary text-white rounded my-2" type="text"></td>
                    </tr>
                    <tr>
                        <td>Clothes:</td>
                        <td><input id="clothes-input" class="bg-secondary text-white rounded" type="text"></td>
                    </tr>
                </table>

                 
                <!-- Calculate section -->
                <div class="container my-3">  
                    <h5  id="calculate" class="text-center bg-primary text-white px-5 py-2 w-75 rounded">Calculate</h5>
                    </div>


                <h5  class="text-center my-3">Total Expenses:  $<span id="total-expenses-input">0000</span></h5>
                <h5 class="text-center">Balance:  $<span id="balance-input">0000</span></h5>
                     
                      <!-- save button -->
                   <div class="text-center my-3">
                
    
                       Save:<input id="percentage-input" class="text-center bg-secondary text-white rounded" style="width: 50px;" type="text"> % <span id="save-btn" class="text-center bg-primary text-white px-5 py-1 rounded">Save</span>
                   </div>

                <h5  class="text-center">Saving Amount:  $<span id="saving-amount-input">0000</span></h5>
                <h5 class="text-center">Remaining Balance:  $<span id="remaining-balance-input">0000</span></h5>
            </div>
              
         </div>


         <!-- error message -->
         <div class="error-section">
            <p id="number-error" class="error">Opps!!! This is invalid number,Put valid numbers</p>
           <p id="number-right" class="error">Awesome!!! you are right.. You have put valid number</p>
        </div>
       </div>
   </section>

   <section>

   </section>

</body>
</html>
